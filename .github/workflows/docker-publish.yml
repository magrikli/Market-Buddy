name: Build and Deploy FinFlow

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/finflow:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/finflow
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/finflow:latest
            docker stop finflow-app || true
            docker rm finflow-app || true
            docker run -d \
              --name finflow-app \
              -p 7013:5000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/finflow:latest
            docker image prune -f