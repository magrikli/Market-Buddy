services:
  finflow:
    # Use 'image' for Docker Hub, or 'build: .' for local build
    image: ${DOCKER_IMAGE:-your-dockerhub-username/finflow:latest}
    # build: .  # Uncomment this and comment 'image' line for local build
    container_name: finflow
    ports:
      - "7013:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL:-postgresql://admin:346523@support.parkolay.com:7081/Budget}
      - SESSION_SECRET=${SESSION_SECRET:-finflow-secret-key-2025}
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Usage with Docker Hub image:
#   DOCKER_IMAGE=your-username/finflow:latest docker-compose up -d
#
# Usage with local build:
#   Comment 'image' line, uncomment 'build: .' line, then:
#   docker-compose up -d --build
