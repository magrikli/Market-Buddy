version: '3.8'

services:
  finflow:
    build: .
    container_name: finflow
    ports:
      - "7013:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Option 1: Use .env file (create .env with DATABASE_URL=... and SESSION_SECRET=...)
      # - DATABASE_URL=${DATABASE_URL}
      # - SESSION_SECRET=${SESSION_SECRET}
      # Option 2: Direct values (uncomment and set below)
      - DATABASE_URL=postgresql://admin:346523@support.parkolay.com:7081/Budget
      - SESSION_SECRET=finflow-secret-key-2025
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
